<div class="{{isDesktopDisplay()?'':'flex-g-center'}}">
  <form id="formId" class="block {{isDesktopDisplay()?'desktop-form':''}}" name="form-check"
        (ngSubmit)="addPoint()" #f="ngForm" novalidate>
    <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>

    <div class="form-label" [ngClass]="{ 'has-error': f.submitted}">
      <label for="exampleDataList" class="form-label">Datalist example</label>
      <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search..." #x (change)="setX(x.value)">
      <datalist id="datalistOptions">
        <option value="-2">-2</option>
        <option value="-1.5">-1.5</option>
        <option value="-1">-1</option>
        <option value="-0.5">-0.5</option>
        <option value="0">0</option>
        <option value="0.5">0.5</option>
        <option value="1">1</option>
        <option value="1.5">1.5</option>
        <option value="2">2</option>
      </datalist>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted}">
      <label for="y">Y</label>
      <input type="text" class="form-control" id="y" name="password" [(ngModel)]="point.y"
             #y="ngModel" required/>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
      <label for="rSelect">R</label><br>
      <input form="formId" class="form-control" list="r_select" id="rSelect" placeholder="Type to search..." #r (change)="drawGraphic(r.value); setR(r.value);" (click)="drawGraphic(r.value); setR(r.value);" aria-label="select example">
      <datalist id="r_select">
        <option value="-2">-2</option>
        <option value="-1.5">-1.5</option>
        <option value="-1">-1</option>
        <option value="-0.5">-0.5</option>
        <option value="0">0</option>
        <option value="0.5">0.5</option>
        <option value="1">1</option>
        <option value="1.5">1.5</option>
        <option value="2">2</option>
      </datalist>
      <div class="invalid-feedback">Example invalid select feedback</div>
    </div>

    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Check</button>
  </form>
</div>
<div class="{{isDesktopDisplay()?'':'flex-g-center'}}">
  <canvas #canvas class="block {{isDesktopDisplay()?'desktop-canvas':''}}" width="300" height="300"
          (click)="addPointFromCanvas()">
  </canvas>
</div>
