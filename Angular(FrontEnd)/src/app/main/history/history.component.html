<table id="point-history-card" class="block">
    <tr>
        <th>ID</th>
        <th>X</th>
        <th>Y</th>
        <th>R</th>
        <th class="last-cell">Result</th>
    </tr>
    <tr *ngFor="let point of points">
        <td>{{point.id}}</td>
        <td>{{point.x | number:'.0-3'}}</td>
        <td>{{point.y | number:'.0-3'}}</td>
        <td>{{point.r}}</td>
        <td class="last-cell">{{point.result ? "true" : "false"}}</td>
    </tr>
</table>
